<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Vocabulary</title>
  <link rel="stylesheet" href="assets/css/pure-min.css?ver=2.0.3">
  <link rel="stylesheet" href="assets/css/styles.css?ver=1.0.0">

  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
  <link rel="manifest" href="assets/icons/site.webmanifest">
  <link rel="mask-icon" href="assets/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="assets/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="assets/icons/browserconfig.xml">
  <meta name="theme-color" content="#2d3436">
</head>
<body>

<div class="layout">
  <main id="main">
    <header class="header">
        <h1>Cat Vocabulary</h1>
        <h2>The purr-fect list</h2>
    </header>

    <div class="content">
        <div id="app">
          <div class="pure-g actions">
            <div class="pure-u-1-2">
              <form class="pure-form pure-form-stacked">
                <fieldset>
                    <label for="filter">Search found: {{ filteredDiccionary.length }}</label>
                    <input type="text" id="filter" placeholder="" v-model="search" />
                </fieldset>
              </form>
            </div>
            <div class="pure-u-1-2">
              <div class="total">
                Total: {{ diccionary.length }}
              </div>
            </div>
          </div>

          <ul class="diccionary">
            <li v-show="filteredDiccionary.length === 0">No words found</li>
            <li v-show="filteredDiccionary.length > 0"><small>(click the word to copy to cliboard)</small></li>
            <li v-for="item in filteredDiccionary">
              <button
                class="pure-button"
                :data-clipboard-text="item.english"
                :title="`Copy ${item.english} to clipboard`">{{ item.english }}</button>
              <button
                class="pure-button pure-button-primary"
                :data-clipboard-text="item.cat"
                :title="`Copy ${item.cat} to clipboard`">{{ item.cat }}</button>
            </li>
          </ul>
        </div>
      </div>
    </main>

    <footer class="footer">
      Created with ❤️ by <a href="https://ricard.dev/">Ricard Torres</a>
    </footer>
</div>

  <script src="assets/js/clipboard.min.js?ver=2.0.6"></script>
  <script src="assets/js/vue.min.js?ver=2.6.11"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        diccionary: [],
        search: ''
      },
      computed: {
        filteredDiccionary: function () {
          function compare(a, b) {
            if (a.english < b.english) return -1;
            if (a.english > b.english) return 1;
            return 0;
          }

          return this.diccionary.filter(item => {
              return item.english.toLowerCase().includes(this.search.toLowerCase())
          }).sort(compare)
        }
      },
      created: function () {
        fetch("diccionary.json")
          .then(r => r.json())
          .then(json => {
            this.diccionary = json.diccionary;

            new ClipboardJS('.pure-button');
          });
      }
    })
  </script>
</body>
</html>
