<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cat Vocabulary</title>
  <link rel="stylesheet" href="assets/css/pure-min.css?ver=2.0.3">
  <link rel="stylesheet" href="assets/css/grids-responsive-min.css?ver=2.0.3">
  <link rel="stylesheet" href="assets/css/styles.css?ver=1.1.0">

  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
  <link rel="manifest" href="assets/icons/site.webmanifest">
  <link rel="mask-icon" href="assets/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="assets/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="assets/icons/browserconfig.xml">
  <meta name="theme-color" content="#2d3436">
</head>
<body>

<div class="layout">
  <main id="main">
    <header class="header pure-g">
        <div class="pure-u-1-5 pure-u-md-1">
          <img class="logo" src="assets/icons/cat.svg" alt="Cat Vocabulary Logo">
        </div>
        <div class="pure-u-4-5 pure-u-md-1">
          <h1>Cat Vocabulary</h1>
          <h2>The purr-fect list</h2>
        </div>
    </header>

    <div class="content">
        <div id="app">
          <div class="translate">
            <h2>üí¨ Translate</h2>
            <p>English ‚û°Ô∏è Cat</p>
            <form class="pure-form pure-form-stacked" v-on:submit.prevent="onSubmit">
              <fieldset>
                <input
                  type="text"
                  id="filter"
                  placeholder="Enter some text right meow..."
                  :value="original"
                  @keypress="original = $event.target.value"
                  @input="original = $event.target.value" />
              </fieldset>
            </form>

            <div
              class="translated"
              v-show="translated.length > 0"
              id="translated">
              {{ translated }}
            </div>

            <div class="translate-actions">
              <button
                v-show="translated.length > 0"
                class="pure-button pure-button-primary"
                data-clipboard-target="#translated">Copy translated text</button>
            </div>

            <hr>
          </div>
          <div class="pure-g actions">
            <div class="pure-u-1">
              <h2>üîç Search</h2>
            </div>
            <div class="pure-u-1-2">
              <form class="pure-form pure-form-stacked" v-on:submit.prevent="onSubmit">
                <fieldset>
                    <label for="filter">Found: {{ filteredDiccionary.length }}</label>
                    <input
                      type="text"
                      id="filter"
                      placeholder=""
                      :value="search"
                      @keypress="search = $event.target.value"
                      @input="search = $event.target.value" />
                </fieldset>
              </form>
            </div>
            <div class="pure-u-1-2">
              <div class="total">
                Total: {{ diccionary.length }}
              </div>
            </div>
          </div>

          <ul class="diccionary">
            <li v-show="filteredDiccionary.length === 0">No words found</li>
            <li v-show="filteredDiccionary.length > 0"><small>(click the word to copy to clipboard)</small></li>
            <li v-for="item in filteredDiccionary">
              <button
                class="pure-button"
                :data-clipboard-text="item.english"
                :title="`Copy ${item.english} to clipboard`">{{ item.english }}</button>
              <button
                class="pure-button pure-button-primary"
                :data-clipboard-text="item.cat"
                :title="`Copy ${item.cat} to clipboard`">{{ item.cat }}</button>
            </li>
          </ul>
        </div>
      </div>
    </main>

    <footer class="footer">
      Created with ‚ù§Ô∏è by <a href="https://ricard.dev/">Ricard Torres</a>
    </footer>
</div>

  <script src="assets/js/clipboard.min.js?ver=2.0.6"></script>
  <script src="assets/js/vue.min.js?ver=2.6.11"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        diccionary: [],
        search: '',
        original: '',
      },
      computed: {
        filteredDiccionary: function () {
          function compare(a, b) {
            if (a.english < b.english) return -1;
            if (a.english > b.english) return 1;
            return 0;
          }

          return this.diccionary.filter(item => {
              return item.english.toLowerCase().includes(this.search.toLowerCase())
          }).sort(compare)
        },
        translated: function () {
          const map = {};

          this.diccionary.forEach(item => {
            map[item.english.toLowerCase()] = item.cat.toLowerCase();
          });

          const regex = new RegExp(Object.keys(map).join("|"),"gi");
          const output = this.original.replace(regex, function(matched){
            return map[matched];
          });

          return output;
        }
      },
      created: function () {
        fetch("diccionary.json")
          .then(r => r.json())
          .then(json => {
            this.diccionary = json.diccionary;

            new ClipboardJS('.pure-button');
          });
      }
    })
  </script>
</body>
</html>
